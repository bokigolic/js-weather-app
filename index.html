<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for city" />
    </header>

    <main>
      <section class="location">

        <div class="city">Banja Luka, BiH</div>
        <div class="date">Monday 02 May, 2022</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c/16°c</div>

      </div>


    </main>

 
  </div>





  <script src="script.js"></script>
</body>
</html>
